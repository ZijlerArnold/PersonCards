<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrap">

        <div class="cardContainer">
            <div class="card">
                <div class="nameImg">
                    <div class="nameBox">
                        <h2 class="name">Carla Snepvangers</h2>
                        <p class="omschrijving">Friends with Marijn</p>
                    </div>
                    <img class="picture"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQdJUVhyzaqEMBokOPqOZsdrZ7nwuM76xfUxQ&usqp=CAU"
                        alt="">
                </div>
                <p class="vraag">
                    Carla requested permission to view your contact details
                </p>
                <br>
                <hr>
                <div class="buttonBox">
                    <div class="buttonAprove">Aprove</div>
                    <div class="buttonDecline">Decline</div>
                </div>
            </div>

            <div class="card">
                <div class="nameImg">
                    <div class="nameBox">
                        <h2 class="name">Marijn Pijnenborg</h2>
                        <p class="omschrijving">New member</p>
                    </div>
                    <img class="picture"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQdJUVhyzaqEMBokOPqOZsdrZ7nwuM76xfUxQ&usqp=CAU"
                        alt="">
                </div>
                <p class="vraag">
                    Marijn wants to add you to the group best friends
                </p>
                <br>
                <hr>
                <div class="buttonBox">
                    <div class="buttonAprove">Aprove</div>
                    <div class="buttonDecline">Decline</div>
                </div>
            </div>
        </div>

    </div>
    <!--end wrap-->





</body>

</html>
